<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Feaces Hello</title>
</h:head>

<h:body>
    <h:form>
        <h:outputLabel value="Name" for="name" />
        <h:inputText id="name" value="#{hello.name}" />
        <h:commandButton value="Greet" >
            <f:ajax execute="name" render="greeting" />
        </h:commandButton>
        <h:outputLabel id="greeting" value="#{hello.greet}" />
    </h:form>


</h:body>

</html>
